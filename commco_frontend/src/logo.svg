<svg width="1000" height="1000" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <radialGradient id="bgGradient" cx="0.5" cy="0.5" r="0.7">
      <stop offset="0%" stop-color="#1A202C"/>
      <stop offset="100%" stop-color="#0A0F19"/>
    </radialGradient>

    <!-- Swirl Gradientsvg width="512" height="512" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 1. Define the linear gradient for the blades -->
    <linearGradient id="bladeGradient" x1="0" y1="0.5" x2="1" y2="0.5">
      <stop offset="0%" stop-color="#1E6AFF" />
      <stop offset="100%" stop-color="#A0C8FF" />
    </linearGradient>

    <!-- 3. Define a single "arm" (blade + dots) to be reused -->
    <g id="arm">
      <!-- The curved blade shape -->
      <path d="M 60,45 C 80,30, 93,38, 98,48 C 88,58, 75,58, 63,51 Z" fill="url(#bladeGradient)"/>
      
      <!-- The trail of dots with increasing size and changing color -->
      <circle cx="65" cy="56" r="1.0" fill="#2563EB"/>
      <circle cx="69" cy="59" r="1.3" fill="#3B82F6"/>
      <circle cx="74" cy="62" r="1.6" fill="#4F90F8"/>
      <circle cx="79" cy="65" r="1.9" fill="#60A5FA"/>
      <circle cx="84" cy="67" r="2.2" fill="#79B6FC"/>
      <circle cx="89" cy="68" r="2.5" fill="#93C5FD"/>
      <circle cx="94" cy="69" r="2.8" fill="#ADD3FE"/>
      <circle cx="98" cy="69" r="3.1" fill="#C2DFFF"/>
    </g>
  </defs>

  <!-- 4. Create the background and border -->
  <!-- Dark navy background -->
  <rect width="100" height="100" fill="#0A0F1A"/>
  <!-- Grid pattern overlay -->
  <rect width="100" height="100" fill="url(#grid)"/>

  <!-- 5. Create the central spiral pattern by rotating the "arm" -->
  <g transform="rotate(-15, 50, 50)">
    <use href="#arm" transform="rotate(0, 50, 50)" />
    <use href="#arm" transform="rotate(60, 50, 50)" />
    <use href="#arm" transform="rotate(120, 50, 50)" />
    <use href="#arm" transform="rotate(180, 50, 50)" />
    <use href="#arm" transform="rotate(240, 50, 50)" />
    <use href="#arm" transform="rotate(300, 50, 50)" />
  </g>

</svg>
    <radialGradient id="swirlGradient" cx="250" cy="250" r="210" gradientUnits="userSpaceOnUse">
      <stop offset="15%" stop-color="#BEE2F7"/> <!-- Lighter Blue -->
      <stop offset="55%" stop-color="#3C8DC7"/> <!-- Darker Blue -->
    </radialGradient>
    <path id="blade" d="M 225 80 C 200 180, 245 200, 245 230 L 255 230 C 255 200, 300 180, 275 80 Z"/>
  </defs>
  <rect width="500" height="500" fill="#C0C0C0"/>
  <!-- Corner pieces for the frame -->
  <rect width="15" height="15" fill="#A9A9A9"/>
  <rect x="485" width="15" height="15" fill="#A9A9A9"/>
  <rect y="485" width="15" height="15" fill="#A9A9A9"/>
  <rect x="485" y="485" width="15" height="15" fill="#A9A9A9"/>
  
  <rect x="15" y="15" width="470" height="470" fill="url(#bgGradient)"/>
  <!-- Central Swirl -->
  <!-- This group contains the 9 blades, each a rotated instance of the master #blade path. -->
  <g id="blades" fill="url(#swirlGradient)">
    <use href="#blade" transform="rotate(0, 250, 250)"/>
    <use href="#blade" transform="rotate(40, 250, 250)"/>
    <use href="#blade" transform="rotate(80, 250, 250)"/>
    <use href="#blade" transform="rotate(120, 250, 250)"/>
    <use href="#blade" transform="rotate(160, 250, 250)"/>
    <use href="#blade" transform="rotate(200, 250, 250)"/>
    <use href="#blade" transform="rotate(240, 250, 250)"/>
    <use href="#blade" transform="rotate(280, 250, 250)"/>
    <use href="#blade" transform="rotate(320, 250, 250)"/>
  </g>

  <g id="dots" fill="url(#swirlGradient)">
    <!-- Spiral 1 -->
    <circle cx="290.00" cy="250.00" r="3.80"/>
    <circle cx="287.83" cy="281.82" r="4.00"/>
    <circle cx="249.95" cy="309.28" r="4.20"/>
